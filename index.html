<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles\styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

    <title>Postcard 4Geeks</title>
</head>

<body>
    <div class="divGeneral">
        <header>
            <div class="header">
                <div class="titulo">
                    <h1>My Postcard</h1>
                </div>
                <div class="img4geeks"><img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="icon 4geeks">
                </div>
            </div>
        </header>
        <section>
            <div class="section">
                <div class="txt">
                        <p>Low how awesome! This is a postcard that I created using HTML5 and CCS3 during my 4Geeks
                            Academy
                            Course!</p>
                        <p>This is so cool, can't wait to start doing more stuff</p>
                </div>
                <form action="https://formspree.io/f/apache699@hotmail.com" method="post">
                    <div class="txtGeneral">
                        <input type="text" name="name" id="txtName" placeholder="Some Name">
                        <input type="email" name="email" id="txtEmail" placeholder="Some Email">
                        <input type="text" name="comment" id="txtComment" placeholder="Some Comment">
                    </div>
                </form>
            </div>
        </section>
        <footer>
            <div class="btn">
                <button type="submit" class="btnSendMyPostcard">Send My Postcard</button>
            </div>
        </footer>

    </div>
</body>

</html>
